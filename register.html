                            <div class="control-group">
                                <label class="control-label">Name</label>
                                <div class="controls">
                                    <input type="text" placeholder="Enter your username" name="name" id="t1" class="input-xlarge">

                            </div>

                                <div class="controls">
                                    <textarea class="input-xlarge" name="add" required></textarea>

                            <div class="control-group">
                                <label class="control-label">Contact No</label>
                                <div class="controls">
                                    <input type="text" placeholder="Enter your mobile no" maxlength="10" name="mob" id="t2" required class="input-xlarge">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Email Id</label>
                                <div class="controls">
                                    <input type="email" name="email" placeholder="Enter your email id" class="input-xlarge">

                            </div>
                            <div class="control-group">
                                <label class="control-label">Aadhaar No</label>
                                <div class="controls">
                                    <input type="text" placeholder="Enter your Identity No" maxlength="12" name="adhar" id="t3" required class="input-xlarge">

<script type="text/javascript">
    var numbers = /^[0-9]+$/;
    var letters = /^[a-z A-Z]+$/;

    function check() {
        if (!document.getElementById("t1").value.match(letters)) {
            alert("enter alphabets only for name");
            return false;
        } else if (!document.getElementById("t2").value.match(numbers)) {
            alert("enter the number for phn_no");
            return false;
        } else if (!document.getElementById("t3").value.match(numbers)) {
            alert("enter the number for aadhar no");
            return false;
        } else {
            return true;
        }
    }
</script>
